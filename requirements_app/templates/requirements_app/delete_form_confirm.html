{% extends "requirements_app/base.html" %}

{% block title %}Delete Form - E-Parliament Bangladesh{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 mb-4">
        <h2>Delete Form</h2>
    </div>
</div>

<div class="card shadow">
    <div class="card-body">
        <p>Are you sure you want to delete the form submitted by {{ form.user.get_full_name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'view_responses' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
